<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Game Loop -->
    <circle cx="400" cy="300" r="200" fill="none" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Function Nodes -->
    <g transform="translate(400,300)">
        <!-- init_game -->
        <circle cx="-150" cy="0" r="40" fill="#ffd700"/>
        <text x="-150" y="0" text-anchor="middle">init_game</text>
        
        <!-- render_frame -->
        <circle cx="150" cy="0" r="40" fill="#90ee90"/>
        <text x="150" y="0" text-anchor="middle">render</text>
        
        <!-- move_player -->
        <circle cx="0" cy="-150" r="40" fill="#ff7f50"/>
        <text x="0" y="-150" text-anchor="middle">move</text>
        
        <!-- animate -->
        <circle cx="0" cy="150" r="40" fill="#da70d6"/>
        <text x="0" y="150" text-anchor="middle">animate</text>
    </g>
    
    <!-- Connecting Arrows -->
    <path d="M 250 300 Q 400 200 400 400 T 550 300" 
          fill="none" stroke="#333" stroke-width="2"/>
</svg>
